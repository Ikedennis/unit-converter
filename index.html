<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="up-main">
            <h3 class="up-h3">Metric/Imperial Unit Conversion</h3>
                <div class="inner">
                    <input type="text" class="input" id="input-el">
                    <button id="btn-el">Convert</button>
                </div>
        </div>
        <div class="down-main">
            <div class="output">
                <p class="main-text">Length (Meter/Feet)</p>
                <p class="sub-text" id="len-el"></p>
            </div>
            <div class="output">
                <p class="main-text">Volume (Liters/Gallons)                
                <p class="sub-text" id="vol-el"></p>
            </div> 
            <div class="output">
                <p class="main-text">Mass (Kilograms/Pounds)</p>
                <p class="sub-text" id="mass-el"></p>
            </div> 
        </div>
        <script src="index.js"></script>
    </body>
</html>
